<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oja</title>
    <link rel="icon" href="./shopping-app-images/assets/undraw_shopping_app_flsj.svg">
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="./manifest.json">

    <script src="./dexie.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
            });
        }
    </script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><img src="./shopping-app-images/assets/undraw_shopping_app_flsj.svg" class="logo"></li>
                <li class="appName">Oja</li>
                <li>
                    <img src="./shopping-app-images/assets/2020-07-26.jpg" alt="user profile" height="50px"
                        class="profile">
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="homeContainer">
                <div class="introDiv">
                    <h1 class="intro">Shopping has never been easier.</h1>
                    <p>
                        Not only is Oja a shopping list app, it doubles as a lorem ipsum dolor sit amet, consectetur
                        adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                </div>
                <div class="slideContainer">
                    <div class="slides fade">
                        <div>
                            <img class="slideImage" src="./shopping-app-images/assets/basket.jpg" alt="vegetables"
                                style="width: 100%;">
                        </div>
                    </div>
                    <div class="slides fade">
                        <div>
                            <img class="slideImage" src="./shopping-app-images/assets/pexels-trang-doan-4838747.jpg"
                                alt="Fruits" style="width: 100%;">
                        </div>
                    </div>
                    <div class="slides fade">
                        <div>
                            <img class="slideImage" src="./shopping-app-images/assets/happy-shopper.jpg"
                                alt="a happy shopper" style="width: 100%;">
                        </div>
                    </div>
                </div>
                <div class="homeImage">

                </div>
            </div>

            <div class="itemsContainer">
                <form id="itemForm">
                    <h2 class="formTitle">My Shopping List</h2>
                    <fieldset>
                        <input type="text" id="nameInput" placeholder="Name of item" required>

                        <input type="number" id="quantityInput" placeholder="Quantity needed">

                        <input type="text" id="priceInput" placeholder="Price of item">
                    </fieldset>

                    <button type="submit" id="addItemButton">
                        Add item
                    </button>
                    <button id="updateItemButton">
                        Update item
                    </button>
                </form>
                <div id="itemsDiv" class="itemsDiv">

                </div>

                <div>
                    <b id="totalPriceDiv"></b>
                </div>

                <div>
                    <button id="clearItemsButton" onclick="clearAllItems()">
                        Clear all items
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <ol>
                <li>
                    <img src="./shopping-app-images/assets/undraw_shopping_app_flsj.svg" alt="logo"> &copy; 2021 Oja,
                    Inc.
                </li>
            </ol>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
